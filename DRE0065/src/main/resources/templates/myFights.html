<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Fights</title>
    <link rel="icon" href="/css_js/images/logo.png" type="image/png">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/css_js/css/styles.css">
    <meta name="_csrf" content="{{_csrf.token}}">
</head>
<body>
<nav class="navbar navbar-expand-lg d-flex justify-content-between">
    <div class="d-flex align-items-center">
        <a class="navbar-brand font-weight-bold" href="#">MMA Fighters Database</a>
        <a class="btn btn-outline-secondary mx-2" th:href="@{/}">Main Page</a>
        <a class="btn btn-outline-secondary mx-2" th:href="@{/database}">Database</a>
    </div>
    <div class="d-flex align-items-center" id="user-section">
        <a class="btn btn-outline-secondary mx-2" id="myFightsButton" th:href="@{/myFights}" th:if="${userRole == 'fighter'}">My Fights</a>
        <div class="d-flex align-items-center" th:if="${userRole == 'fighter'}">
            <i class="bi bi-person-circle mx-2" id="user-icon"></i>
            <span class="font-weight-bold mx-2" id="user-name" th:text="${user.firstName} + ' ' + ${user.lastName}">Fighter Name</span>
        </div>
    </div>
</nav>
<div class="main-content">
    <div class="fighter-section">
        <img id="fighter-photo" src="/css_js/images/logo.png" alt="Fighter Photo">
    </div>
    <div class="tables-row">
        <div class="table-wrapper mb-4">
            <h3 class="mb-3 text-center">My Fights History</h3>
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-lg" id="fights-table">
                    <thead>
                    <tr>
                        <th>Opponent</th>
                        <th>Date</th>
                        <th>Event</th>
                        <th>Type of Result</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="table-wrapper mb-4">
            <h3 class="mb-3 text-center">Pending Fights</h3>
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-lg" id="pending-fights-table">
                    <thead>
                    <tr>
                        <th>Opponent</th>
                        <th>Date</th>
                        <th>Event</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<footer class="text-center">
    <p>Â© 2024 MMA Database</p>
    <p>Created by Martin Dressler, DRE0065</p>
</footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="/css_js/js/index.js"></script>
<script src="/css_js/js/my_fights.js"></script>
</body>
</html>
